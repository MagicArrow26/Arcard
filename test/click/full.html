<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>	
	<link rel="stylesheet" type="text/css" href="click.css?x=1" />
	<script src="https://www.google.com/jsapi"></script>
	<title>Test</title>
  <meta name="viewport" content="width=device-width, user-scalable=yes, minimum-scale=1.0, maximum-scale=1.0">
</head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
	
 <body style='margin : 0px; overflow: hidden;'>

<div style="position:relative; height:100%">
	
		
 <a-scene embedded vr-mode-ui="enabled: false" arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">

        <a-assets>
            <a-asset-item id="animated-asset" src="https://raw.githubusercontent.com/MagicArrow26/magicarrow26.github.io/master/commandes/carte_fiverr.gltf"></a-asset-item>
        </a-assets>

        <a-marker id="animated-marker" type='barcode' value='57'>
            <a-entity
                animation-mixer
                gltf-model="#animated-asset"
                scale="1.1 1.1 1.1"
                position="0.3 0.4 0"
                >
            </a-entity>
        </a-marker>

        <a-entity camera style="position:absolute; z-index:1">
	 </a-entity>
   
</a-scene>
	 
	 
<div id="gauche" style="position:absolute; z-index:2">
    <a class="trigger_popup"></a>
</div>
<div id="droite">
    <a href="https://google.fr" class="fill-div"></a>
</div>
<div id="bas">
    <a href="https://google.fr" class="fill-div"></a>
</div>

<div class="hover_bkgr">
    <span class="helper"></span>
    <div>
        <div class="popupCloseButton"></div>
         
		<ol class="liste">
		        <a href="https://instagram.com">Twitter</a> <br> <br>
		        <a href="https://instagram.com">Instagram</a> <br> <br>
		        <a href="https://instagram.com">Maps</a> <br> <br>
		        <a href="tel:+33650190950">Phone</a>
		        
		</ol>
    </div>


</div>


<script type="text/javascript">

	$(window).load(function () {
    $(".trigger_popup").click(function(){
       $('.hover_bkgr').show();
    });
    $('.hover_bkgr').click(function(){
        $('.hover_bkgr').hide();
    });
    
});
</script>


</body>
</html>
